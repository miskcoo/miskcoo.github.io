<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

	<title>{{ site.title }}</title>
	<meta name="google-site-verification" content="HAD2r2CbpF4JXZoDRv5OysLVauCuNhvPJ7B0c_eWbww" />
	<meta name="description" content="Yuhao Zhou's Homepage" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
		<h1 class="project-name">{{ site.title }}</h1>
		<h2 class="project-tagline">yuhaoz.cs [AT] gmail [DOT] com</h2>
	  <!--
	  {% if site.github.is_project_page %}
	  <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
	  {% endif %}
	  {% if site.show_downloads %}
	  <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
	  <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
	  {% endif %}
	  -->
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
		<!--        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>  -->
		<span class="site-footer-credits">Last modified: {{ site.time | date_to_long_string }}</span>
      </footer>
    </main>

	<script>
		function setupToggle(class_name, text_content, text_content_toggle) {
			var nodes = document.getElementsByClassName(class_name);
			for(var i = 0; i < nodes.length; ++i) {
				var item = nodes.item(i);
				var links = item.parentNode.getElementsByTagName('a');
				for(var j = 0; j < links.length; ++j) {
					if(links.item(j).textContent == text_content) {
						links.item(j).href = "javascript: void(0)";
						links.item(j).onclick = function(item) {
							return function() {
								item.classList.toggle('is-visible');
								if(this.textContent == text_content && text_content_toggle)
									this.textContent = text_content_toggle;
								else this.textContent = text_content;
							};
						}(item);
						break;
					}
				}
			}
		}
		setupToggle('paper-abstract', '[abstract]', '[hide abstract]');
		setupToggle('paper-bibtex', '[bibtex]', '[hide bibtex]');
	</script>
  </body>
</html>

<!-- Last modified: {{ site.time }} -->
